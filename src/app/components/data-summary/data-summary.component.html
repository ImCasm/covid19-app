<div *ngIf="!summary">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="summary">
    <h2>
        Resumen de datos globales 
        <i class="fas fa-globe-americas"></i>
    </h2>
    <div class="row">
        <p class="col font-weight-bold">Total Contagiados: <span class="text-warning">{{summary.TotalConfirmed | number }}</span></p>
        <p class="col border-gray font-weight-bold">Total Recuperados: <span class="text-success">{{summary.TotalRecovered | number }}</span></p>
        <p class="col font-weight-bold">Total Muertos: <span class="text-danger">{{summary.TotalDeaths | number}}</span></p>
    </div>
</div>
